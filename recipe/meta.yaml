{% set python_min = "3.11" %}
{% set name = "nomad-camels-driver-PID" %}
{% set version = "0.1.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nomad_camels_driver_PID-{{ version }}.tar.gz
  sha256: 20e40285f7d59c097602fb49b60d568385af9f972b55356a7941a86083b407c9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - nomad-camels >=1.1.0
    - python >={{ python_min }}
    - simple-pid

test:
  imports:
    - nomad_camels_driver_PID
  commands:
    # - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/FAU-LAP/CAMELS_drivers
  summary: This package provides everything to run a PID Controller with.
  license: LGPL-2.1-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
