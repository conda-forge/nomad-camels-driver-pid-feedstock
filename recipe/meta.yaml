{% set python_min = "3.10" %}
{% set name = "nomad-camels-driver-PID" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nomad_camels_driver_PID-{{ version }}.tar.gz
  sha256: 5a10582833d8a1f4132e0e40f3047f2d003c6111d4f88c9691180b0d4bbdac71

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - nomad-camels >=0.2.4
    - simple-pid

test:
  imports:
    - nomad_camels_driver_PID
  commands:
    # - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/FAU-LAP/CAMELS_drivers
  summary: This package provides everything to run a PID Controller with.
  license: LGPL-2.1-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
